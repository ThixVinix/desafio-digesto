<section class="my-5">
    <div class="table-responsive">
      <table class="table table-dark table-striped table-hover table-bordered border-secondary caption-top shadow-sm text-center align-middle">
        <caption class="text-dark display-6"> Processos relacionados </caption>
        <thead>
          <tr>
            <th scope="col">Número do processo</th>
            <th scope="col">Data de distribuição</th>
            <th scope="col">Tribunal</th>
            <th scope="col">Natureza</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let item of paginator.paginatedList">
            <tr>
              <td>{{ item.caseNumber | cnj }}</td>
              <td>
                {{ item.distributionDate | date: "dd/MM/yyyy" }}
              </td>
              <td>
                {{ item.tribunal }}
              </td>
              <td>
                {{ item.caseNature }}
              </td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  
    <app-paginador [paginator]="paginator"></app-paginador>
  </section>
