<section class="my-5">
  
    <div class="table-responsive">
      <table class="table table-dark table-striped table-hover table-bordered border-secondary caption-top shadow-sm text-center align-middle">
       <caption class="text-dark display-6"> Movimentações </caption>
        <thead>
          <tr>
            <th scope="col" colspan="3">Data</th>
            <th scope="col" colspan="3">Tipo</th>
            <th scope="col" colspan="7">Texto</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let item of paginator.paginatedList">
            <tr>
              <td colspan="3">{{ item.date | date: "dd/MM/yyyy" }}</td>
              <td colspan="3">
                {{ item.type }}
              </td>
              <td colspan="4" class="" style="max-width: 300px">
                <div class="overflow-auto" style="max-height: 150px;">
                {{ item.text }}
                </div>
              </td>
            </tr>
            <tr
              class="collapse bg-secondary bg-opacity-10"
              [id]="'collapseMovement' + item.id"
            >
              <td colspan="12">
                <p class="m-3" style="max-width: 80vw">
                  {{ item.text }}
                </p>
              </td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  
    <app-paginador [paginator]="paginator"></app-paginador>
  </section>
